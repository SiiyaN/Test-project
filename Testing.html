<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="view">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="What is your city?"
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="main-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p1 class="weatherDetails" id="weather-details">
              <span id="time"></span>
              <span class="description" id="description"></span>
              <br />
              Humidity: <strong id="humidity">44%</strong>, Wind:<strong
                id="Wind"
                >9km/h</strong
              >
            </p1>
          </div>
          <div class="temperature-container">
            <div class="weather-imoji" id="weather-imoji">⛅</div>
            <div class="temperature" id="temperature">7</div>
            <div class="temperature-unit" id="temperature-unit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/SiiyaN" target="_blank">Siya Ndlovu </a>and
        is <a href=" " target="_blank"> sourced on Github</a> and
        <a href=" " target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
